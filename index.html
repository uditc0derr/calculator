<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Calculator</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: "Inter", sans-serif;
            background-color: #f0f2f5;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }

        .calculator {
            background-color: #ffffff; 
            border-radius: 1.5rem; 
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1); 
            padding: 1.5rem;
            width: 100%;
            max-width: 320px; 
            display: flex;
            flex-direction: column;
            gap: 1rem;
            border: 1px solid #e0e0e0; 
        }

        .calculator-display {
            width: 100%;
            padding: 1rem;
            font-size: 2.5rem; 
            text-align: right;
            border: none;
            background-color: #f9f9f9;
            border-radius: 0.75rem; 
            margin-bottom: 1rem;
            color: #333; 
            box-shadow: inset 0 2px 4px rgba(0, 0, 0, 0.06); 
            overflow-x: auto;
            white-space: nowrap; 
        }

        .calculator-buttons {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 0.75rem; 
        }

        .calculator-button {
            padding: 1.25rem 0.75rem; 
            font-size: 1.5rem; 
            border: none;
            border-radius: 1rem;
            cursor: pointer;
            transition: all 0.2s ease-in-out; 
            display: flex;
            justify-content: center;
            align-items: center;
            user-select: none;
        }

        .calculator-button.number,
        .calculator-button.decimal {
            background-color: #e0e0e0; 
            color: #333;
        }
        .calculator-button.number:hover,
        .calculator-button.decimal:hover {
            background-color: #d4d4d4; 
            transform: translateY(-2px); 
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .calculator-button.operator {
            background-color: #f7a32d;
            color: #ffffff;
        }
        .calculator-button.operator:hover {
            background-color: #e69426; 
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .calculator-button.clear {
            background-color: #ef4444; 
            color: #ffffff;
        }
        .calculator-button.clear:hover {
            background-color: #dc2626;
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .calculator-button.equals {
            background-color: #22c55e; 
            color: #ffffff;
            grid-column: span 2; 
        }
        .calculator-button.equals:hover {
            background-color: #16a34a;
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        @media (max-width: 640px) {
            .calculator {
                padding: 1rem;
                border-radius: 1rem;
                max-width: 95%; 
            }
            .calculator-display {
                font-size: 2rem;
                padding: 0.75rem;
            }
            .calculator-button {
                font-size: 1.25rem;
                padding: 1rem 0.5rem;
                border-radius: 0.75rem;
            }
        }
    </style>
</head>
<body>
    <div class="calculator">
        <input type="text" class="calculator-display" id="display" value="0" readonly>

        <div class="calculator-buttons">
            <button class="calculator-button clear" data-type="clear">C</button>
            <button class="calculator-button operator" data-type="operator" data-value="/">/</button>
            <button class="calculator-button operator" data-type="operator" data-value="*">x</button>
            <button class="calculator-button operator" data-type="operator" data-value="-">-</button>

            <button class="calculator-button number" data-type="number" data-value="7">7</button>
            <button class="calculator-button number" data-type="number" data-value="8">8</button>
            <button class="calculator-button number" data-type="number" data-value="9">9</button>
            <button class="calculator-button operator" data-type="operator" data-value="+">+</button>

            <button class="calculator-button number" data-type="number" data-value="4">4</button>
            <button class="calculator-button number" data-type="number" data-value="5">5</button>
            <button class="calculator-button number" data-type="number" data-value="6">6</button>

            <button class="calculator-button number" data-type="number" data-value="1">1</button>
            <button class="calculator-button number" data-type="number" data-value="2">2</button>
            <button class="calculator-button number" data-type="number" data-value="3">3</button>
            <button class="calculator-button equals" data-type="equals">=</button>

            <button class="calculator-button number" data-type="number" data-value="0">0</button>
            <button class="calculator-button decimal" data-type="decimal" data-value=".">.</button>
        </div>
    </div>

    <script>
        const display = document.getElementById('display');
        const buttons = document.querySelectorAll('.calculator-button');

        let currentInput = '0'; 
        let operator = null;     
        let previousInput = '';  
        let resetDisplay = false; 

        function updateDisplay(value) {
            if (value.length > 15) {
                display.value = parseFloat(value).toPrecision(10); 
            } else {
                display.value = value;
            }
        }

 
        function handleNumber(number) {
            if (resetDisplay) {
                currentInput = number;
                resetDisplay = false;
            } else {
                if (currentInput === '0' && number !== '.') {
                    currentInput = number;
                } else {
                    currentInput += number;
                }
            }
            updateDisplay(currentInput);
        }

        
        function handleOperator(nextOperator) {
            if (operator && !resetDisplay) {
                calculate();
            }
            previousInput = currentInput;
            operator = nextOperator;
            resetDisplay = true; 
            updateDisplay(currentInput); 
        }

      
        function handleDecimal() {
            if (resetDisplay) {
                currentInput = '0.';
                resetDisplay = false;
            } else if (!currentInput.includes('.')) {
                currentInput += '.';
            }
            updateDisplay(currentInput);
        }

       
        function calculate() {
            let result;
            const prev = parseFloat(previousInput);
            const current = parseFloat(currentInput);

            if (isNaN(prev) || isNaN(current)) {
                currentInput = 'Error';
                return;
            }

            switch (operator) {
                case '+':
                    result = prev + current;
                    break;
                case '-':
                    result = prev - current;
                    break;
                case '*':
                    result = prev * current;
                    break;
                case '/':
                    if (current === 0) {
                        currentInput = 'Error: Div by 0';
                        return;
                    }
                    result = prev / current;
                    break;
                default:
                    return; 
            }
            currentInput = result.toString();
            operator = null; 
            resetDisplay = true; 
            updateDisplay(currentInput);
        }

      
        function clearCalculator() {
            currentInput = '0';
            operator = null;
            previousInput = '';
            resetDisplay = false;
            updateDisplay(currentInput);
        }

        buttons.forEach(button => {
            button.addEventListener('click', () => {
                const type = button.dataset.type;
                const value = button.dataset.value;

                switch (type) {
                    case 'number':
                        handleNumber(value);
                        break;
                    case 'operator':
                        handleOperator(value);
                        break;
                    case 'decimal':
                        handleDecimal();
                        break;
                    case 'clear':
                        clearCalculator();
                        break;
                    case 'equals':
                        calculate();
                        break;
                    default:
                        break;
                }
            });
        });

        updateDisplay(currentInput);
    </script>
</body>
</html>
